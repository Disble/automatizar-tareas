<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editar Animes</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/app.css" />
  <link rel="stylesheet" type="text/css" href="../../css/fontello.css" />
</head>
<body>
	<div class="row">
		<div class="col s12">
			<h3 class="center">Lista de Animes</h3>
		</div>
	</div>
	<hr>
	<div class="row no-padding">
		<div class="col s12 overflow-a no-padding">
			<table class="bordered centered">
				<thead>
						<tr>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="Hacer click en estos botones puede tener resultados no deseados.">Núm/
							Borrar</th>
							<th>Nombre</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="¡Olvídate de las tildes!">Día</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="Solo sirve para cambiar el orden de los capítulos.">Orden</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="Hasta 9.007.199.254.740.992 capítulos.">Capítulos Vistos</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="¡¿Cuántos faltan?!">Total Capítulos</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="¿TV u OVA? ¿Qué ves?">Tipo</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="¡También se reconocen las URLs!">Página</th>
							<th class="tooltipped" data-position="top" data-delay="50" data-tooltip="Formato: C:/carpeta/subcarpeta">Carpeta</th>
						</tr>
					</thead>
				<tbody id="contenido">
				</tbody>
			</table>
		</div>
	</div>
	<ul class="pagination center" id="paginas">
	</ul>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="../../routers/animes.js"></script>
	<script type="text/javascript" src="../../js/render.js"></script>
	<script type="text/javascript" src="../../js/consultas.js"></script>
	<script type="text/javascript">
    $(document).ready(() => {
      cargarEditar();
    });
  </script>
</body>
</html>
