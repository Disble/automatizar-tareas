<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agregar Animes</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/materialize-css/dist/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="../../css/app.css" />
</head>
<body>
	<div class="row">
		<div class="col s12">
			<h3 class="center">Agregar Animes</h3>
		</div>
	</div>
	<hr>
	<div class="container container-big">
		<form onsubmit="return cargarDatos();" id="nuevaListaAnimes">
			<table class="centered">
				<thead>
					<tr>
						<th>Orden</th>
						<th>Nombre</th>
						<th>Día</th>
						<th>Cap Vistos</th>
						<th>Total Cap</th>
						<th>Tipo</th>
						<th>Página</th>
						<th>Carpeta</th>
					</tr>
				</thead>
				<tbody>
					<tr id="datos-anime-nuevo">
						<td><input type="number" name="orden" min="1" placeholder="1" class="validate" required></td>
						<td><input type="text" name="nombre" placeholder="Steins;Gate 0" class="validate" required></td>
						<td><input type="text" name="dia" placeholder="jueves" class="validate" required></td>
						<td><input type="number" name="nrocapvisto" min="0" class="validate" placeholder="0" required></td>
						<td><input type="number" name="totalcap" min="0" placeholder="23" class="tooltipped validate" data-position="bottom" data-delay="50" data-tooltip="Este campo no es obligatorio"></td>
						<td>
							<select name="tipo" class="validate browser-default" required>
								<option value="" disabled selected>Tipo</option>
								<option value="0">TV</option>
								<option value="1">Película</option>
								<option value="2">Especial</option>
								<option value="3">OVA</option>
							</select>
						</td>
						<td><input type="text" name="pagina" class="validate" placeholder="https://animeflv.net/anime/782/hyouka" required></td>
						<td>
							<input type="file" name="carpeta" onchange="render.getFolder(this)" id="file" class="inputfile" webkitdirectory />
							<label for="file" class="tooltipped blue" data-position="bottom" data-delay="50" data-tooltip="Este campo no es obligatorio">Escoja una carpeta</label>
						</td>
					</tr>
					<tr>
						<td colspan="8">
							<div class="barra-sumar">
								<hr>
								<div class="triangle"></div>
								<a id="agregarNuevoAnime" onclick="render.increNuevosAnimes();" class="right btn-floating btn blue">+</a>
							</div>
						</td>
					</tr>
					<tr>
						<th colspan="8" class="center"><input class="btn green" type="submit" value="Agregar"></th>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script type="text/javascript" src="../../routers/animes.js"></script>
	<script type="text/javascript" src="../../js/render.js"></script>
	<script type="text/javascript" src="../../js/consultas.js"></script>
	<script type="text/javascript">
    $(document).ready(() => {
	  render = new Render();
	  $('select').material_select();
    });
  </script>
</body>
</html>
